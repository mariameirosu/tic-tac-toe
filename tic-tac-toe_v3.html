<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe_v3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
         width: 100vw;
         height: 100vh;
            align-items: center;
            background-color: navy;
            font-family: 'Pangolin', cursive;
            justify-content: space-evenly;
        }
        .title {
            display: flex;
            justify-content: center;
            width: 50vw;
            height: 10vh;
            color: yellow;
            font-size: xx-large;
        }
        .h2 {
            display: flex;
            justify-content: center;
            align-content: center;
            text-align: center;
            width: 30vw;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-left: 30vw;
            margin-right: 30vw;
        }
        .cell {
            width: 10vw;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-style: solid;
            border-color: white;
            text-align: center;
            font-size: xx-large;
            border-radius: 10px;
        }

        .alert {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-left: 30vw;
            margin-right: 30vw;
        }

        #wonAlert {
            height: 10vh;
            color: yellow;
            font-size: x-large;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h2>Tic-Tac-Toe Game</h2>
    </div>
    <div class="container" id="container">
        <div class="cell" id="1" onclick="play(this)"></div>
        <div class="cell" id="2" onclick="play(this)"></div>
        <div class="cell" id="3" onclick="play(this)"></div>
        <div class="cell" id="4" onclick="play(this)"></div>
        <div class="cell" id="5" onclick="play(this)"></div>
        <div class="cell" id="6" onclick="play(this)"></div>
        <div class="cell" id="7" onclick="play(this)"></div>
        <div class="cell" id="8" onclick="play(this)"></div>
        <div class="cell" id="9" onclick="play(this)"></div>
    </div>
    <div class="alert"><h2 id="wonAlert"> </h2></div>
    <script src="../JS/tic-tac-toe_v3.js"></script>
</body>
</html>
